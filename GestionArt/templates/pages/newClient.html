 
{% extends "pages/base.html" %}

{% block title %}GestionArt - Arte en Gestion{% endblock %}
 
 {% block content %}
            <div class="container-fluid">
                <div class="row" >
                    <div class="col-lg-12">
                        <h1 class="page-header">Nuevo Cliente</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                    <!-- <div class="col-lg-10 col-lg-offset-1 spa-top-lg bg-white well"> -->
                    <div class="col-lg-10 bg-white">
                        <form>
                            <div class="row spa-bot-lg" >
                            <!-- <div class="col-lg-offset-2 col-lg-8"> -->
                                <div class="col-lg-8 ">
                                    <div class="row">
                                        <div class="form-group form-group-lg col-lg-6">
                                          <label for="nombre" class="text-semibold">Nombre</label>
                                          <input type="text" class="form-control" id="nombre">
                                        </div>
                                        <div class="form-group form-group-lg col-lg-6">
                                          <label for="apellido" class="text-semibold">Apellido</label>
                                          <input type="text" class="form-control" id="apellido">
                                        </div>
                                    </div>
                                    <div class="row">
                                   	 	<div class="form-group form-group-lg col-lg-6">
                                            <label for="telefono" class="text-semibold">C.I</label>
                                            <input type="text" class="form-control" id="telefono">
                                        </div>
                                        <div class="form-group form-group-lg col-lg-6">
                                            <label for="fechanac" class="text-semibold" >Fecha de Nacimiento</label>
                                         <input type="date" class="form-control" id="fechanac">
                                        </div>    
                                    </div>
                                     <div class="row">
                                   	 	<div class="form-group form-group-lg col-lg-6">
                                            <label for="telefono" class="text-semibold">Celular</label>
                                            <input type="text" class="form-control" id="telefono">
                                        </div>
                                        <div class="form-group form-group-lg col-lg-6">
                                            <label for="text" class="text-semibold" >Telefono Fijo</label>
                                         <input type="text" class="form-control" id="fechanac">
                                        </div>    
                                    </div>
                                    <div class="form-group form-group-lg">
                                        <label for="direccion" class="text-semibold">Direccion</label>
                                        <input type="text" class="form-control" id="direccion">
                                    </div>
                                    <div class="form-group form-group-lg">
                                        <label for="correo" class="text-semibold">Email</label>
                                        <input type="email" class="form-control" id="correo">
                                    </div>
                                    <div class="spa-bot clearfix">
                                        <p>Sexo</p>
                                        <label class="radio-inline col-lg-3 col-xs-5">
                                            <input type="radio" id="mujer" value="mujer" name="sexo" class="iconos-sexo">MUJER
                                        </label>
                                            <label class="radio-inline col-lg-3 col-xs-5 col-lg-offset-6">
                                            <input type="radio" id="hombre" value="hombre" name="sexo" class="iconos-sexo">HOMBRE
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                    <label><input type="checkbox" value="">Condiciones</label>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block">CREAR CLIENTE</button>
                                    </br>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
{% endblock %}
