 
{% extends "pages/base.html" %}

{% block title %}GestionArt - Arte en Gestión{% endblock %}
 
 {% block content %}
  <head>
   <meta charset="utf-8">
 </head>
            <div class="container-fluid">
                <div class="row" >
                    <div class="col-lg-12">
                        <h1 class="page-header">Nuevo Cliente</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                    <!-- <div class="col-lg-10 col-lg-offset-1 spa-top-lg bg-white well"> -->
                    <div class="col-lg-10 bg-white">
                        <form>
                            <div class="row spa-bot-lg" >
                            <!-- <div class="col-lg-offset-2 col-lg-8"> -->
                                <div class="col-lg-8 ">
                                    <div class="row">
                                        <div class="form-group form-group-lg col-lg-6">
                                          <label for="nombre" class="text-semibold">Nombre</label>
                                          <input type="text" class="form-control" id="nombre">
                                        </div>
                                        <div class="form-group form-group-lg col-lg-6">
                                          <label for="apellido" class="text-semibold">Apellido</label>
                                          <input type="text" class="form-control" id="apellido">
                                        </div>
                                    </div>
                                    <div class="row">
                                   	 	<div class="form-group form-group-lg col-lg-6">
                                            <label for="telefono" class="text-semibold">C.I</label>
                                            <input type="text" class="form-control" id="documento">
                                        </div>
                                        <div class="form-group form-group-lg col-lg-6">
                                            <label for="fechanac" class="text-semibold" >Fecha de Nacimiento</label>
                                         <input type="date" class="form-control" id="fechanac">
                                        </div>    
                                    </div>
                                                                  <div class="row">
                                   	 	<div class="form-group form-group-lg col-lg-6">
                                            <label for="telefono" class="text-semibold">Celular</label>
                                            <input type="text" class="form-control" id="celular" value={{myClient.celular}}>
                                        </div>
                                        <div class="form-group form-group-lg col-lg-6">
                                            <label for="text" class="text-semibold" >Teléfono Fijo</label>
                                         <input type="text" class="form-control" id="telefono" value={{myClient.telefono}}>
                                        </div>    
                                    </div>
                                     <div class="row">
										<div class="form-group form-group-lg col-lg-6">
											<div class="spa-bot clearfix">
												<p>Sexo</p>
												
	                                      <select name="origen" id="origen" class="form-control">
	                                        <option value="Option1">HOMBRE</option>
	                                        <option value="Option2">MUJER</option>
	  
	                                      </select>
	                                    
											</div>
										</div>
										<div class="form-group form-group-lg col-lg-6">
											 <label for="fechacreacion" class="text-semibold" >Fecha de Creación</label>
	                                         <input type="date" class="form-control" id="fechacreacion" value={{myClient.fecha_creacion|date:"Y-m-d"}}>
	                                    </div>    
									</div>
									<div class="row">
										<div class="form-group form-group-lg col-lg-12">
											<label for="direccion" class="text-semibold">Dirección</label>
											<input type="text" class="form-control" id="direccion" value="{{myClient.direccion}}">
										</div>
									</div>
									<div class="row">
										<div class="form-group form-group-lg col-lg-12">
											<label for="correo" class="text-semibold">Email</label>
											<input type="email" class="form-control" id="correo" value={{myClient.email}}>
										</div>
									</div>
                                    <div class="checkbox">
                                    <label><input type="checkbox" value="">Condiciones</label>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block">CREAR CLIENTE</button>
                                    <br></br>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
{% endblock %}
